services:
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: web
    ports:
      - "80:80"
    depends_on:
      - db
    volumes:
      - ts_vnc_tokens:/var/www/html/vnc_tokens
      - ./web/src/:/var/www/html
      # ğŸ‘‡ Volume Rustdesk pour gestion des clÃ©s
      - ts_rustdesk_data:/var/www/rustdesk_data

      - /var/run/docker.sock:/var/run/docker.sock

  db:
    image: mariadb:10.11
    container_name: db
    restart: always
    env_file:
      - ./.env
    volumes:
      - db_data:/var/lib/mysql
      - ./db/techsuivi_db.sql:/docker-entrypoint-initdb.d/techsuivi_db.sql:ro

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: php_myadmin
    restart: always
    depends_on:
      - db
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db

  novnc:
    build:
      context: ./novnc
      dockerfile: Dockerfile
    container_name: novnc
    restart: unless-stopped
    network_mode: host
    # command: gÃ©rÃ© par entrypoint.sh
    volumes:
      - ts_vnc_tokens:/tokens:ro

  # ğŸ‘‡ Service Rustdesk (HBBS)
  rustdesk:
    image: rustdesk/rustdesk-server:latest
    container_name: ts_rustdesk
    command: hbbs -r techsuivi.fr:21117 # âš ï¸ Ã€ modifier avec votre IP/Domaine
    volumes:
      - ts_rustdesk_data:/root
    ports:
      - "21115:21115"
      - "21116:21116"
      - "21116:21116/udp"
      - "21118:21118"
    depends_on:
      - web
    restart: unless-stopped

volumes:
  db_data:
  ts_vnc_tokens:
  ts_rustdesk_data: # ğŸ‘ˆ Nouveau volume
